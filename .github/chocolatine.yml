name: chocolatine
env:
  MIRROR_URL: git@github.com:EpitechPromo2026/B-DOP-200-NCE-2-1-chocolatine-maxime.novarese.git

on:
  push:
    branche-ignore:
      -ga-ignore-*
  pull-request:
    branche-ignore:
      -ga-ignore-*

jobs:
  check_repository_cleanliness:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -run: |
        #script bash

  check_program_compilation:
    needs: check_repository_cleanliness
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -run: |
        #script bash

  run_tests:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -run: |
        #script bash

  push_to_mirror:
    needs: [check_program_compilation, run_tests]
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}
  